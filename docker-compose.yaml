version: "3.7"
services:
  api_service:
    build: .
    restart: always
    ports:
      - 8080:8080
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/Arboviroses?allowPublicKeyRetrieval=true    
    depends_on:
      - mysqldb
    
    volumes:
      - .m2:/root/.m2
      
  mysqldb:
    image: "mysql:8.0"
    restart: always
    ports:
      - 9000:3306
    networks:
      - springapimysql-net  
    environment:
      MYSQL_DATABASE: Arboviroses
      MYSQL_USER: Pedro
      MYSQL_PASSWORD: 123456
      MYSQL_ROOT_PASSWORD: 123456
networks:
  springapimysql-net: